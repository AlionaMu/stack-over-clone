<header class="header">
  <nav class="header__nav">
    <div class="header__container">
      <a [routerLink]="['/']" class="header__title-link header__link">
        STACK OVER CLONE
      </a>
      <ul class="header__list">
        <li class="header__list-item">
          <a [routerLink]="['/']" class="header__link">Home</a>
        </li>
        <!-- <ng-container *ngIf="isAnonymous$ | async"> -->
        <li class="header__list-item">
          <a [routerLink]="['/register']" class="header__link"> Sign Up </a>
        </li>
        <li class="header__list-item">
          <a [routerLink]="['/login']" class="header__link"> Sign In </a>
        </li>
        <li class="header__list-item">
          <p class="header__link" (click)="logout()">LogOut</p>
        </li>
        <!-- </ng-container> -->
        <!-- <ng-container *ngIf="isLoggedIn$ | async"> -->
        <li class="header__list-item">
          <p>User: {{ (currentUser$ | async)?.email }}</p>
        </li>
        <!-- </ng-container> -->
      </ul>
      <div class="header__button-container">
        <a
          mat-raised-button
          [routerLink]="['/questions/new']"
          class="header__button"
        >
          Add question
        </a>
      </div>
    </div>
  </nav>
</header>
