<section
  class="all-questions"
  *ngFor="let question of (allQuestions$ | async)"
>
  <div class="all-questions__item">
    <h2 class="all-questions__item-title">{{ question.title }}</h2>
    <p class="all-questions__item-body">{{ question.body }}</p>
    <div>
      <span>Tags: </span>
      <span *ngFor="let tag of question.tags">
        #{{tag}}
      </span>
    </div>
  </div>
</section>
