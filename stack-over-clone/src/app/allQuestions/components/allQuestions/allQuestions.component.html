<section
  class="all-questions"
  *ngFor="
    let question of allQuestions$
      | async
      | isAnswered : this.settingsService.isAnswered
      | filterByDate : this.settingsService.filterByDate
  "
>
  <a [routerLink]="['/questions', question.slug]" class="all-questions__link">
    <div class="all-questions__item">
      <h2 class="all-questions__item-title">{{ question.title }}</h2>
      <p class="all-questions__item-body">{{ question.body }}</p>
      <div class="all-questions__item-info">
        <span>Date: {{ question.date | date : 'fullDate' }} </span>
        <span>Comments: {{ question.comments.length }} </span>
        <span
          >Tags:
          <span *ngFor="let tag of question.tags"> #{{ tag }} </span>
        </span>
      </div>
    </div>
  </a>
</section>
