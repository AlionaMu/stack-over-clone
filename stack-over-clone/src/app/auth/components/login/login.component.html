<section class="login">
  <div class="login__container">
    <div class="login__title-container">
      <h2 class="login__title">Sign In</h2>
      <div>
        <a [routerLink]="['/register']" class="login__link">Need an account?</a>
      </div>
    </div>
    <app-backend-error-message
      *ngIf="backendErrors$ | async"
      [backendErrors]="backendErrors$ | async"
    ></app-backend-error-message>
    <form [formGroup]="form" (ngSubmit)="handleSubmit()" class="login__form">
      <mat-form-field appearance="fill">
        <input
          matInput
          type="text"
          placeholder="Email"
          formControlName="email"
        />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <input
          matInput
          type="password"
          placeholder="Password"
          formControlName="password"
        />
      </mat-form-field>
      <button type="submit" mat-raised-button class="login__button">
        Sign In
      </button>
    </form>
  </div>
</section>
