<ul class="pagination">
  <li
    *ngFor="
      let page of pages
        | filterByPagesCount : this.settingsService.pageInfo.pagesCount
    "
    class="pagination__item"
  >
    <a
      [routerLink]="[urlProps]"
      [queryParams]="{page: page}"
      class="pagination__link"
      [ngClass]="{active: currentPageProps === page}"
      >{{ page }}</a
    >
  </li>
</ul>
